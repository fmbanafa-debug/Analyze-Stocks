<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Stock Watchlist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; }
        .card { background-color: white; border-radius: 0.75rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); overflow: hidden; }
        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0, 0, 0, 0.5); display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background-color: white; padding: 2rem; border-radius: 0.75rem; width: 90%; max-width: 400px; max-height: 90vh; overflow-y: auto; }
        .loader { border: 5px solid #f3f3f3; border-top: 5px solid #3498db; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .chat-message { padding: 0.75rem; border-radius: 0.5rem; margin-bottom: 0.75rem; max-width: 85%; }
        .user-message { background-color: #dbeafe; margin-left: auto; text-align: right; }
        .ai-message { background-color: #f3f4f6; margin-right: auto; text-align: left; }
        .drop-zone { border: 2px dashed #d1d5db; border-radius: 0.5rem; padding: 2rem; text-align: center; color: #6b7280; cursor: pointer; }
        .drop-zone.drag-over { background-color: #e0f2fe; border-color: #3b82f6; }
        .row-selected { background-color: #eff6ff !important; }
        /* Utility */
        .hidden { display: none !important; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        <header class="text-center mb-6 relative">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800">AI Stock Watchlist</h1>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6">
            <div class="lg:col-span-1 space-y-4">
                <div class="relative">
                    <input type="text" id="searchInput" placeholder="Search..." class="w-full p-3 border border-gray-300 rounded-lg shadow-sm">
                    <button id="clearSearchBtn" class="absolute right-3 top-3 text-gray-400 hover:text-gray-600 hidden">&times;</button>
                </div>
                <div class="flex space-x-2">
                    <button id="addStockBtn" class="flex-1 bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700">Add</button>
                    <button id="bulkUploadBtn" class="flex-1 bg-purple-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-purple-700">Bulk</button>
                    <button id="exportBtn" class="flex-1 bg-green-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-green-700 hidden">Export</button>
                    <button id="deleteSelectedBtn" class="flex-1 bg-red-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-red-700 hidden">Delete</button>
                </div>
            </div>

            <div class="lg:col-span-2">
                 <label for="screenshotUpload" id="screenshotLabel" class="drop-zone flex flex-col items-center justify-center h-full transition">
                    <span class="font-bold text-lg">Drag & Drop Screenshot Here</span>
                    <span class="text-sm mt-1">or click to upload</span>
                </label>
                <input type="file" id="screenshotUpload" class="hidden" accept="image/*">
                <input type="file" id="bulkUploadInput" class="hidden" accept=".txt,.json">
            </div>
        </div>

        <div id="last-updated-container" class="text-center text-sm text-gray-500 mb-4"></div>

        <div class="card">
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left text-gray-600">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-100">
                        <tr>
                            <th class="px-6 py-3"><input type="checkbox" id="selectAllCheckbox" class="rounded"></th>
                            <th class="px-6 py-3 cursor-pointer hover:bg-gray-200" data-sort="symbol">Symbol</th>
                            <th class="px-6 py-3 cursor-pointer hover:bg-gray-200" data-sort="name">Name</th>
                            <th class="px-6 py-3 text-center cursor-pointer hover:bg-gray-200" data-sort="price">Price</th>
                            <th class="px-6 py-3 text-center cursor-pointer hover:bg-gray-200" data-sort="change">Change</th>
                            <th class="px-6 py-3 text-center cursor-pointer hover:bg-gray-200" data-sort="changePercent">%</th>
                            <th class="px-6 py-3 text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="stockTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="loadingModal" class="modal-overlay hidden">
        <div class="modal-content text-center">
            <div class="loader mx-auto"></div>
            <p class="mt-4 text-gray-700 font-semibold">AI is analyzing...</p>
        </div>
    </div>

    <div id="analystModal" class="modal-overlay hidden">
        <div class="modal-content" style="max-width: 600px;">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">AI Analyst: <span id="analystStockSymbol"></span></h2>
                <button class="cancel-btn text-2xl font-bold text-gray-500">&times;</button>
            </div>
            <div id="chatHistory" class="h-64 overflow-y-auto mb-4 border p-2 rounded bg-gray-50">
                <div class="ai-message chat-message">Hello! Ask me about this stock.</div>
            </div>
            <div id="analystLoading" class="hidden text-center p-4"><div class="loader mx-auto"></div></div>
            <form id="analystForm" class="flex gap-2">
                <select id="analystQuestionSelect" class="flex-grow p-2 border rounded">
                    <option value="revenue">Latest Revenue</option>
                    <option value="profit">Latest Net Profit</option>
                    <option value="announcement">Latest News</option>
                </select>
                <button type="submit" class="bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700">Ask</button>
            </form>
        </div>
    </div>
    
    <div id="bulkUploadModal" class="modal-overlay hidden">
        <div class="modal-content" style="max-width: 500px;">
            <h2 class="text-xl font-bold mb-4">Confirm Upload</h2>
            <div id="bulkUploadError" class="text-red-600 text-sm mb-2 hidden"></div>
            <div id="bulkUploadPreview" class="mb-4 max-h-48 overflow-y-auto border p-2 rounded"></div>
            <div class="flex justify-end gap-3">
                <button class="cancel-btn bg-gray-200 text-gray-800 py-2 px-4 rounded">Cancel</button>
                <button id="confirmBulkUploadBtn" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700" disabled>Confirm</button>
            </div>
        </div>
    </div>

    <div id="addModal" class="modal-overlay hidden">
         <div class="modal-content">
            <h2 class="text-xl font-bold mb-4">Add New Stock</h2>
            <form id="addForm">
                <div class="mb-4"><label class="block text-sm">Symbol</label><input type="text" id="addSymbol" class="w-full p-2 border rounded" required></div>
                <div class="mb-4"><label class="block text-sm">Name</label><input type="text" id="addName" class="w-full p-2 border rounded" required></div>
                <div class="mb-4"><label class="block text-sm">Price</label><input type="number" step="0.01" id="addPrice" class="w-full p-2 border rounded" required></div>
                <div class="flex justify-end gap-3"><button type="button" class="cancel-btn bg-gray-200 py-2 px-4 rounded">Cancel</button><button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded">Add</button></div>
            </form>
        </div>
    </div>

    <div id="editModal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 class="text-xl font-bold mb-4">Edit Stock</h2>
            <form id="editForm">
                <input type="hidden" id="editIndex">
                <div class="mb-4"><label class="block text-sm">Symbol</label><input type="text" id="editSymbol" class="w-full p-2 border rounded"></div>
                <div class="mb-4"><label class="block text-sm">Name</label><input type="text" id="editName" class="w-full p-2 border rounded"></div>
                <div class="mb-4"><label class="block text-sm">Price</label><input type="number" step="0.01" id="editPrice" class="w-full p-2 border rounded"></div>
                <div class="flex justify-end gap-3"><button type="button" class="cancel-btn bg-gray-200 py-2 px-4 rounded">Cancel</button><button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded">Save</button></div>
            </form>
        </div>
    </div>
    
    <div id="deleteModal" class="modal-overlay hidden">
        <div class="modal-content text-center">
            <h2 class="text-xl font-bold mb-4">Confirm Deletion</h2>
            <p class="mb-6">Delete <span id="deleteStockSymbol" class="font-bold"></span>?</p>
            <div class="flex justify-center gap-4">
                <button class="cancel-btn bg-gray-200 py-2 px-6 rounded">Cancel</button>
                <button id="confirmDeleteBtn" class="bg-red-600 text-white py-2 px-6 rounded">Delete</button>
            </div>
        </div>
    </div>

    <div id="bulkDeleteModal" class="modal-overlay hidden">
        <div class="modal-content text-center">
            <h2 class="text-xl font-bold mb-4">Bulk Delete</h2>
            <p class="mb-6">Delete <span id="bulkDeleteCount" class="font-bold"></span> selected stocks?</p>
            <div class="flex justify-center gap-4">
                <button class="cancel-btn bg-gray-200 py-2 px-6 rounded">Cancel</button>
                <button id="confirmBulkDeleteBtn" class="bg-red-600 text-white py-2 px-6 rounded">Delete</button>
            </div>
        </div>
    </div>

    <div id="exportModal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 class="text-xl font-bold mb-4">Export List</h2>
            <textarea id="exportData" class="w-full h-48 p-2 border rounded text-sm font-mono" readonly></textarea>
            <div class="flex justify-end gap-3 mt-4">
                <button class="cancel-btn bg-gray-200 py-2 px-4 rounded">Close</button>
                <button id="copyExportBtn" class="bg-blue-600 text-white py-2 px-4 rounded">Copy</button>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- State Management ---
        let stocks = [];
        let filteredStocks = [];
        let selectedSymbols = new Set();
        let sortColumn = 'symbol'; 
        let sortDirection = 'asc';
        let analyzingStock = null;
        let parsedBulkStocks = [];
        let editingIndex = null;
        let deletingIndex = null;

        // --- Core Functions ---
        const saveStocks = () => localStorage.setItem('aiStockWatchlistData', JSON.stringify(stocks));
        
        function loadStocks() {
            const saved = localStorage.getItem('aiStockWatchlistData');
            if (saved && saved.length > 5) {
                stocks = JSON.parse(saved);
            } else {
                stocks = [
                    {symbol:'AAPL', name:'Apple Inc', price: 150.00, change: 1.2, changePercent: '0.8%'},
                    {symbol:'GOOGL', name:'Alphabet Inc', price: 2800.00, change: -15.00, changePercent: '-0.5%'}
                ];
            }
        }

        // --- THE API CONNECTOR (This is the Brain) ---
        async function callBackendAPI(prompt, base64Image = null) {
            // Safety check
            if (window.location.protocol === 'file:') {
                alert("Please deploy to Vercel to use AI features.");
                return null;
            }

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt, image: base64Image })
                });

                if (!response.ok) throw new Error('API Error');
                const data = await response.json();
                return data.text;
            } catch (error) {
                console.error(error);
                alert("Connection to AI server failed. Please try again.");
                return null;
            }
        }

        // --- Render Logic ---
        function renderTable() {
            const tbody = document.getElementById('stockTableBody');
            tbody.innerHTML = '';
            
            if (filteredStocks.length === 0) {
                tbody.innerHTML = `<tr><td colspan="7" class="text-center py-8 text-gray-500">No stocks found.</td></tr>`;
                return;
            }

            filteredStocks.forEach(stock => {
                const isSel = selectedSymbols.has(stock.symbol);
                const color = (stock.change >= 0) ? 'text-green-600' : 'text-red-600';
                
                const tr = document.createElement('tr');
                tr.className = `bg-white border-b hover:bg-gray-50 ${isSel ? 'row-selected' : ''}`;
                tr.dataset.symbol = stock.symbol;
                
                tr.innerHTML = `
                    <td class="px-6 py-4"><input type="checkbox" class="row-checkbox" ${isSel ? 'checked' : ''}></td>
                    <td class="px-6 py-4 font-bold text-blue-600">${stock.symbol}</td>
                    <td class="px-6 py-4">${stock.name}</td>
                    <td class="px-6 py-4 text-center">${stock.price.toFixed(2)}</td>
                    <td class="px-6 py-4 text-center ${color}">${(stock.change || 0).toFixed(2)}</td>
                    <td class="px-6 py-4 text-center ${color}">${stock.changePercent || '0%'}</td>
                    <td class="px-6 py-4 text-center">
                        <button class="analyze-btn text-yellow-500 hover:text-yellow-700 font-bold mr-2">Analyze</button>
                        <button class="edit-btn text-blue-500 hover:text-blue-700 font-bold mr-2">Edit</button>
                        <button class="delete-btn text-red-500 hover:text-red-700 font-bold">Del</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
            
            // Update Select All Checkbox
            const allSelected = filteredStocks.length > 0 && filteredStocks.every(s => selectedSymbols.has(s.symbol));
            document.getElementById('selectAllCheckbox').checked = allSelected;
            
            // Toggle Action Buttons
            const hasSelection = selectedSymbols.size > 0;
            document.getElementById('exportBtn').classList.toggle('hidden', !hasSelection);
            document.getElementById('deleteSelectedBtn').classList.toggle('hidden', !hasSelection);
        }

        function filterAndSort() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const btn = document.getElementById('clearSearchBtn');
            btn.classList.toggle('hidden', term.length === 0);

            filteredStocks = stocks.filter(s => s.symbol.toLowerCase().includes(term) || s.name.toLowerCase().includes(term));
            
            filteredStocks.sort((a, b) => {
                let valA = a[sortColumn], valB = b[sortColumn];
                if (typeof valA === 'string') valA = valA.toLowerCase();
                if (typeof valB === 'string') valB = valB.toLowerCase();
                
                if (valA < valB) return sortDirection === 'asc' ? -1 : 1;
                if (valA > valB) return sortDirection === 'asc' ? 1 : -1;
                return 0;
            });
            
            // Update Header Arrows
            document.querySelectorAll('th[data-sort]').forEach(th => {
                const baseText = th.innerText.replace(' ▲','').replace(' ▼','');
                th.innerText = baseText + (th.dataset.sort === sortColumn ? (sortDirection === 'asc' ? ' ▲' : ' ▼') : '');
            });

            renderTable();
        }

        // --- Event Listeners: Image Upload (Simpler Prompt) ---
        async function handleImage(file) {
            if (!file) return;
            document.getElementById('loadingModal').classList.remove('hidden');
            
            const reader = new FileReader();
            reader.onloadend = async () => {
                const base64 = reader.result.split(',')[1];
                // STRICT, SIMPLE PROMPT (From Backend Code)
                const prompt = "Extract stocks from this image. Return strictly valid JSON array of objects with keys: symbol, name, price (number). No markdown.";
                
                const jsonStr = await callBackendAPI(prompt, base64);
                document.getElementById('loadingModal').classList.add('hidden');
                
                if (!jsonStr) return;
                
                try {
                    const cleanJson = jsonStr.replace(/```json/g, '').replace(/```/g, '').trim();
                    parsedBulkStocks = JSON.parse(cleanJson);
                    if(!Array.isArray(parsedBulkStocks)) parsedBulkStocks = [parsedBulkStocks];

                    const list = document.getElementById('bulkUploadPreview');
                    list.innerHTML = parsedBulkStocks.map(s => `<div><b>${s.symbol}</b>: ${s.name} - $${s.price}</div>`).join('');
                    document.getElementById('bulkUploadModal').classList.remove('hidden');
                    document.getElementById('confirmBulkUploadBtn').disabled = false;
                    document.getElementById('bulkUploadError').classList.add('hidden');
                } catch (e) {
                    alert("Failed to read stocks. Try a clearer image.");
                }
            };
            reader.readAsDataURL(file);
        }

        // --- Event Listeners: Analysis (Simpler Prompt) ---
        document.getElementById('analystForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const select = document.getElementById('analystQuestionSelect');
            const question = select.options[select.selectedIndex].text; // e.g. "Latest Revenue"
            const history = document.getElementById('chatHistory');
            
            history.innerHTML += `<div class="user-message chat-message">${question}</div>`;
            document.getElementById('analystLoading').classList.remove('hidden');
            document.getElementById('analystForm').classList.add('hidden');

            // STRICT, SIMPLE PROMPT (From Backend Code)
            const prompt = `Analyze ${analyzingStock.name} (${analyzingStock.symbol}). User question: ${question}. Keep it short.`;
            const answer = await callBackendAPI(prompt);

            document.getElementById('analystLoading').classList.add('hidden');
            document.getElementById('analystForm').classList.remove('hidden');

            if (answer) {
                // Simple formatting
                const formatted = answer.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>').replace(/\n/g, '<br>');
                history.innerHTML += `<div class="ai-message chat-message">${formatted}</div>`;
                history.scrollTop = history.scrollHeight;
            }
        });

        // --- Wiring ---
        document.getElementById('screenshotUpload').addEventListener('change', e => handleImage(e.target.files[0]));
        document.getElementById('addStockBtn').addEventListener('click', () => document.getElementById('addModal').classList.remove('hidden'));
        document.getElementById('bulkUploadBtn').addEventListener('click', () => document.getElementById('bulkUploadInput').click());
        document.getElementById('bulkUploadInput').addEventListener('change', e => { /* Generic CSV/JSON parsing logic omitted for brevity, focusing on Image Logic */ });
        
        // Table Clicks
        document.getElementById('stockTableBody').addEventListener('click', (e) => {
            const tr = e.target.closest('tr');
            if(!tr) return;
            const symbol = tr.dataset.symbol;
            const stock = stocks.find(s => s.symbol === symbol);

            if (e.target.classList.contains('row-checkbox')) {
                if (e.target.checked) selectedSymbols.add(symbol);
                else selectedSymbols.delete(symbol);
                renderTable(); // Update styles
            }
            else if (e.target.classList.contains('analyze-btn')) {
                analyzingStock = stock;
                document.getElementById('analystStockSymbol').textContent = symbol;
                document.getElementById('chatHistory').innerHTML = '<div class="ai-message chat-message">Hello! Ask me about ' + symbol + '.</div>';
                document.getElementById('analystModal').classList.remove('hidden');
            }
            else if (e.target.classList.contains('delete-btn')) {
                deletingIndex = stocks.indexOf(stock);
                document.getElementById('deleteStockSymbol').textContent = symbol;
                document.getElementById('deleteModal').classList.remove('hidden');
            }
            else if (e.target.classList.contains('edit-btn')) {
                editingIndex = stocks.indexOf(stock);
                document.getElementById('editSymbol').value = stock.symbol;
                document.getElementById('editName').value = stock.name;
                document.getElementById('editPrice').value = stock.price;
                document.getElementById('editModal').classList.remove('hidden');
            }
        });

        // Modals & Sort
        document.querySelectorAll('.cancel-btn, .modal-overlay').forEach(el => {
            el.addEventListener('click', (e) => {
                if (e.target === el || e.target.classList.contains('cancel-btn')) 
                    document.querySelectorAll('.modal-overlay').forEach(m => m.classList.add('hidden'));
            });
        });

        document.querySelector('thead').addEventListener('click', (e) => {
            if(e.target.dataset.sort) {
                if(sortColumn === e.target.dataset.sort) sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
                else { sortColumn = e.target.dataset.sort; sortDirection = 'asc'; }
                filterAndSort();
            }
        });

        // Search
        document.getElementById('searchInput').addEventListener('input', filterAndSort);
        document.getElementById('clearSearchBtn').addEventListener('click', () => {
            document.getElementById('searchInput').value = '';
            filterAndSort();
        });

        // Add/Edit/Delete Logic
        document.getElementById('addForm').addEventListener('submit', (e) => {
            e.preventDefault();
            stocks.unshift({
                symbol: document.getElementById('addSymbol').value.toUpperCase(),
                name: document.getElementById('addName').value,
                price: parseFloat(document.getElementById('addPrice').value),
                change: 0, changePercent: '0%'
            });
            saveStocks(); filterAndSort();
            document.getElementById('addModal').classList.add('hidden');
            e.target.reset();
        });

        document.getElementById('editForm').addEventListener('submit', (e) => {
            e.preventDefault();
            if(editingIndex !== null) {
                stocks[editingIndex].symbol = document.getElementById('editSymbol').value.toUpperCase();
                stocks[editingIndex].name = document.getElementById('editName').value;
                stocks[editingIndex].price = parseFloat(document.getElementById('editPrice').value);
                saveStocks(); filterAndSort();
                document.getElementById('editModal').classList.add('hidden');
            }
        });

        document.getElementById('confirmDeleteBtn').addEventListener('click', () => {
            if(deletingIndex !== null) {
                stocks.splice(deletingIndex, 1);
                saveStocks(); filterAndSort();
                document.getElementById('deleteModal').classList.add('hidden');
            }
        });

        document.getElementById('selectAllCheckbox').addEventListener('change', (e) => {
            if(e.target.checked) filteredStocks.forEach(s => selectedSymbols.add(s.symbol));
            else filteredStocks.forEach(s => selectedSymbols.delete(s.symbol));
            renderTable();
        });

        // Bulk Actions
        document.getElementById('confirmBulkUploadBtn').addEventListener('click', () => {
             // Basic de-dupe
             const existing = new Set(stocks.map(s => s.symbol));
             const newOnes = parsedBulkStocks.filter(s => !existing.has(s.symbol));
             stocks = [...newOnes, ...stocks];
             saveStocks(); filterAndSort();
             document.getElementById('bulkUploadModal').classList.add('hidden');
        });

        document.getElementById('deleteSelectedBtn').addEventListener('click', () => {
            document.getElementById('bulkDeleteCount').textContent = selectedSymbols.size;
            document.getElementById('bulkDeleteModal').classList.remove('hidden');
        });

        document.getElementById('confirmBulkDeleteBtn').addEventListener('click', () => {
            stocks = stocks.filter(s => !selectedSymbols.has(s.symbol));
            selectedSymbols.clear();
            saveStocks(); filterAndSort();
            document.getElementById('bulkDeleteModal').classList.add('hidden');
        });

        // Drag & Drop
        const dropZone = document.getElementById('screenshotLabel');
        dropZone.addEventListener('dragover', e => { e.preventDefault(); dropZone.classList.add('drag-over'); });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-over'));
        dropZone.addEventListener('drop', e => {
            e.preventDefault(); dropZone.classList.remove('drag-over');
            if(e.dataTransfer.files.length) handleImage(e.dataTransfer.files[0]);
        });

        // Init
        loadStocks();
        document.getElementById('last-updated-container').textContent = `Prices as of: ${new Date().toLocaleDateString()}`;
        filterAndSort();
    });
    </script>
</body>
</html>
